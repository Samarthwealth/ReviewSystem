{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="login-page-container">
    <div class="login-glass-card fade-in">
        <div class="login-header">
            <div class="brand-badge">Samarth Wealth</div>
            <h1>Welcome Back</h1>
            <p class="subtitle">Securely sign in to your appraisal dashboard</p>
        </div>

        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-group-glow">
                <label class="form-label-premium">Username</label>
                <div class="input-wrapper">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <input type="text" name="username" class="input-premium" placeholder="Enter your username" required
                        autofocus>
                </div>
            </div>

            <div class="form-group-glow">
                <label class="form-label-premium">Password</label>
                <div class="input-wrapper">
                    <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                        </path>
                    </svg>
                    <input type="password" name="password" class="input-premium" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-premium">
                <span>Sign In</span>
                <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="ArrowRight"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6">
                    </path>
                </svg>
            </button>
        </form>

        {% if form.errors %}
        <div class="login-error slide-up">
            <svg style="width: 16px; height: 16px;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <span>Invalid username or password. Please try again.</span>
        </div>
        {% endif %}
    </div>
</div>

<style>
    :root {
        --login-accent: #6366f1;
        --login-accent-glow: rgba(99, 102, 241, 0.4);
        --glass-bg: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.08);
        --login-text: white;
        --login-subtitle: #94a3b8;
        --login-input-bg: rgba(0, 0, 0, 0.2);
        --login-card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    body.light-theme {
        --glass-bg: rgba(255, 255, 255, 0.95);
        --glass-border: rgba(0, 0, 0, 0.12);
        --login-text: #1e293b;
        --login-subtitle: #334155;
        --login-input-bg: #f1f5f9;
        --login-card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
        --login-accent-glow: rgba(99, 102, 241, 0.15);
    }

    body.light-theme .brand-badge {
        background: rgba(99, 102, 241, 0.15);
        color: #4f46e5;
    }

    body.light-theme .input-premium {
        background: #f1f5f9;
        border-color: #cbd5e1;
        color: #1e293b;
    }

    body.light-theme .input-premium::placeholder {
        color: #64748b;
    }

    body.light-theme .input-icon {
        color: #64748b;
    }

    .login-page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px);
        padding: 1rem;
    }

    .login-glass-card {
        width: 100%;
        max-width: 440px;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 3rem;
        box-shadow: var(--login-card-shadow);
        position: relative;
        overflow: hidden;
    }

    .login-glass-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 50% 50%, var(--login-accent-glow) 0%, transparent 50%);
        opacity: 0.1;
        z-index: -1;
    }

    .brand-badge {
        display: inline-block;
        padding: 0.4rem 1rem;
        background: var(--login-accent-glow);
        color: #a5b4fc;
        border-radius: 100px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 1.5rem;
    }

    .login-header h1 {
        font-size: 2.25rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        color: var(--login-text);
        letter-spacing: -0.025em;
    }

    .subtitle {
        color: var(--login-subtitle);
        font-size: 1rem;
        margin-bottom: 2.5rem;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.75rem;
    }

    .form-group-glow {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-label-premium {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--login-subtitle);
        margin-left: 0.25rem;
    }

    .input-wrapper {
        position: relative;
        display: flex;
        align-items: center;
    }

    .input-icon {
        position: absolute;
        left: 1.25rem;
        width: 1.25rem;
        height: 1.25rem;
        color: #64748b;
        transition: color 0.3s ease;
    }

    .input-premium {
        width: 100%;
        padding: 1rem 1rem 1rem 3.25rem;
        background: var(--login-input-bg);
        border: 1px solid var(--glass-border);
        border-radius: 14px;
        color: var(--login-text);
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .input-premium:focus {
        outline: none;
        border-color: var(--login-accent);
        background: var(--login-input-bg);
        box-shadow: 0 0 0 4px var(--login-accent-glow);
    }

    .input-premium:focus+.input-icon,
    .input-wrapper:focus-within .input-icon {
        color: var(--login-accent);
    }

    .btn-premium {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 1.1rem;
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        border: none;
        border-radius: 14px;
        color: white;
        font-size: 1.125rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1rem;
        box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
    }

    .btn-premium:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.4);
        filter: brightness(1.1);
    }

    .btn-premium:active {
        transform: translateY(0);
    }

    .btn-icon {
        width: 1.25rem;
        height: 1.25rem;
        transition: transform 0.3s ease;
    }

    .btn-premium:hover .btn-icon {
        transform: translateX(4px);
    }

    .login-error {
        margin-top: 1.5rem;
        padding: 1rem;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        border-radius: 12px;
        color: #fca5a5;
        font-size: 0.875rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
    }

    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .slide-up {
        animation: slideUp 0.4s ease-out forwards;
    }

    .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.98);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
{% endblock %}
