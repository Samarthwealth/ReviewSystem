{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="password-page-container">
    <div class="glass-card-premium fade-in" style="text-align: center;">
        <div class="success-icon-wrapper-premium slide-up">
            <svg class="success-icon-premium" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <div class="page-header slide-up" style="animation-delay: 200ms">
            <div class="brand-badge-premium">Success</div>
            <h1>Password Changed</h1>
            <p class="subtitle-premium">Your security credentials have been updated successfully.</p>
        </div>

        <div class="action-footer-premium slide-up" style="animation-delay: 400ms">
            <a href="{% url 'dashboard' %}" class="btn-premium">
                <span>Go to Dashboard</span>
                <svg class="btn-icon-premium" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6">
                    </path>
                </svg>
            </a>
        </div>
    </div>
</div>

<style>
    .password-page-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px);
        padding: 2rem;
    }

    .glass-card-premium {
        width: 100%;
        max-width: 440px;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 24px;
        padding: 3.5rem 2.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .success-icon-wrapper-premium {
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
    }

    .success-icon-premium {
        width: 80px;
        height: 80px;
        color: #4ade80;
        filter: drop-shadow(0 0 10px rgba(74, 222, 128, 0.3));
    }

    .brand-badge-premium {
        display: inline-block;
        padding: 0.4rem 1rem;
        background: rgba(74, 222, 128, 0.15);
        color: #86efac;
        border-radius: 100px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 1rem;
    }

    .page-header h1 {
        font-size: 1.85rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: white;
    }

    .subtitle-premium {
        color: #94a3b8;
        font-size: 1rem;
        margin-bottom: 2.5rem;
    }

    .btn-premium {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        padding: 1.1rem;
        background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
        border: none;
        border-radius: 14px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
    }

    .btn-premium:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.4);
        filter: brightness(1.1);
    }

    .btn-icon-premium {
        width: 1.25rem;
        height: 1.25rem;
    }

    .fade-in {
        animation: fadeInPremium 0.6s ease-out forwards;
    }

    @keyframes fadeInPremium {
        from {
            opacity: 0;
            transform: scale(0.98);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes slideUpPremium {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .slide-up {
        animation: slideUpPremium 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
</style>
{% endblock %}
